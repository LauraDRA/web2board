<!DOCTYPE html>
<html>
    <head>
        <title>Hello World!</title>
    </head>
    <body>
        <h1>Hello World2!</h1>
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="bower_components/socket.io-client/socket.io.js"></script>
        <script>
                var socket = io('http://localhost:9999');
                socket.on('news', function (data) {
                    console.log(data);
                    socket.emit('compile', {board : 'uno', code: '/*\n Renacuajo\n*/\n#include <Servo.h>\n\nServo left; \nServo right; \n\nvoid setup() {\n pinMode(13,OUTPUT);}\nvoid loop() {\ndigitalWrite(13,HIGH);\n}' });
                    socket.on('compileResponse', function(data){
                        console.log('compileResponse:::', data);
                        socket.emit('upload', {board : 'uno', code: '/*\n Renacuajo\n*/\n#include <Servo.h>\n\nServo left; \nServo right; \n\nvoid setup() {\n pinMode(13,OUTPUT);}\nvoid loop() {\ndigitalWrite(13,LOW);\n}' });
                    socket.on('uploadResponse', function(data){
                        console.log('uploadResponse:::', data);
                    });
                });
                });

        </script>
    </body>
</html>
